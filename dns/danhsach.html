<script type="text/javascript">
	function check_dns(domain)
	{
		$.ajax({
			type:"POST",
			 url:site_root_domain+"/domain/check-dns.html", 
			 data:"domain="+domain,
			success:function(data)
			{
				if(data == "1")
				{
					alert("Tên miền này đã được trỏ đến server ZondeDNS!")
				}
				else if(data == "0")
				{
					alert("Tên miền này chưa trỏ đến server ZondeDNS!")
				}
			}
				
		});
	}
		
																
</script>
